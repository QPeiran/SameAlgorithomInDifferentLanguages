<!DOCTYPE html>
<html>
<body>

<h2>JavaScript apply()</h2>

<p>This example returns the highest number in an array of numbers:</p>

<p id="demo"></p>

<script>
function square(x){
  return x*x;
}

function my_map(func, arg_list){
  result = [];
  for(var i = 0; i < arg_list.length; i++){
    result.push(func(i));
    }
    return result;
  }
var squares = my_map(square, [1,2,3,4,5]);

console.log(squares);

function cube(x) {
  return x*x*x;
}
</script>

</body>
</html>
